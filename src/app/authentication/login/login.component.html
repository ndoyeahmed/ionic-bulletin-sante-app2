<ion-content>
  <div class="bg-img">
    <div class="col-sm-4 col-sm-offset-4" style="margin-left: 25%;">
      <img src="../../assets/img/S.png" alt="logo" margin-top="10%">
    </div>
    <div class="login-form col-md-12 col-sm-12">
      <ion-card>
        <ion-card-header >
          <ion-card-title class="ion-text-center ion-text-capitalize title-text">Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item *ngIf="errorMessage!==''">
            <ion-icon color="gold" icon="warning"></ion-icon>
            <h5 style="color: #ff9876; font-weight: bold" class="ion-text-center" >{{errorMessage}}</h5>
          </ion-item>
          <form (ngSubmit)="login()">
            <ion-item>
              <ion-label position="floating" color="light">
                <ion-icon icon="mail"></ion-icon>
                Email :
              </ion-label>
              <ion-input name="email" required color="light" type="email" [(ngModel)]="utilisateur.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating" color="light">
                <ion-icon icon="lock"></ion-icon>
                Password :
              </ion-label>
              <ion-input name="password" required color="light" type="password"
                         [(ngModel)]="utilisateur.password"></ion-input>
            </ion-item>
            <div style="margin-top: 10%">
              <ion-button type="submit" color="gold" expand="block">Login</ion-button>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
