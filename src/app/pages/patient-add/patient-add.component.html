<ion-header no-border>
    <ion-toolbar [routerLink]="'/patient'" mode="ios" class="my-header">
        <ion-buttons slot="start">
<!--            <ion-menu-button></ion-menu-button>-->
            <ion-back-button color="default"></ion-back-button>
        </ion-buttons>
      <ion-title class="ion-text-center">Gestion patients</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card mode="ios">
        <ion-card-header>
            <ion-card-title class="content" mode="ios">Nouveau patient</ion-card-title>
        </ion-card-header>

        <form (ngSubmit)="save()">
            <ion-card-content>
                <ion-item>
                    <ion-label position="floating">
                        CIN:
                    </ion-label>
                    <ion-input (ionInput)="onInputCIN($event)" required type="text" name="cin" [(ngModel)]="patient.cin"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">
                        Nom:
                    </ion-label>
                    <ion-input [disabled]="cinExist" required type="text" name="nom" [(ngModel)]="patient.nom"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">
                        Prénom:
                    </ion-label>
                    <ion-input [disabled]="cinExist" required type="text" name="prenom" [(ngModel)]="patient.prenom"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">
                        Téléphone:
                    </ion-label>
                    <ion-input [disabled]="cinExist" required type="phone" name="telephone" [(ngModel)]="patient.telephone"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">
                        Adresse:
                    </ion-label>
                    <ion-input [disabled]="cinExist" required type="textarea" name="adresse" [(ngModel)]="patient.adresse"></ion-input>
                </ion-item>
                <ion-list>
                    <ion-radio-group (ionChange)="onSelectedGenre($event)">
                        <ion-list-header>
                            <ion-label>Genre:</ion-label>
                        </ion-list-header>

                        <ion-item>
                            <ion-label>Masculin</ion-label>
                            <ion-radio [disabled]="cinExist" slot="start" name="genreM" value="M"></ion-radio>
                        </ion-item>

                        <ion-item>
                            <ion-label>Féminin</ion-label>
                            <ion-radio [disabled]="cinExist" slot="start" value="F" name="genreF"></ion-radio>
                        </ion-item>
                    </ion-radio-group>
                </ion-list>
            </ion-card-content>
          <ion-button [disabled]="cinExist" class="add-button" mode="ios" type="submit" expand="block">Enregistrer</ion-button>
        </form>
    </ion-card>
</ion-content>
