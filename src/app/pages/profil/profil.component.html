<ion-header no-border>
    <ion-toolbar mode="ios" class="my-header">
        <ion-buttons slot="start">
            <ion-back-button color="default"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Mon profil</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="3"></ion-col>
            <ion-col size="6">
                <img src="../../../assets/img/logo/logo4.png" alt="photo profile" />
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="grid-content">
        <ion-card>
            <ion-card-header class="card-header">
                Mes informations :
            </ion-card-header>
            <ion-card-content>
                <ion-item class="ion-text-capitalize">
                    <ion-label>Nom :&nbsp;&nbsp; {{user.nom}}</ion-label>
                </ion-item>
                <ion-item class="ion-text-capitalize">
                    <ion-label>Prénom :&nbsp;&nbsp; {{user.prenom}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>Téléphone : &nbsp;&nbsp; {{user.telephone}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>Email :&nbsp;&nbsp; {{user.email}}</ion-label>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </ion-grid>
</ion-content>
